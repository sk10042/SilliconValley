<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
        
    #header {
        position : relative;
        height: 200px;
        border: 1px solid gray;
        
    }
    
    #logo {
        position: absolute;
        top : 30px;
        
    }
    
    #title{
        position: absolute;
        left: 100px;
        top: 80px;        
        font-size: 30px;
    }
    
</style>

<title>Insert title here</title>
</head>
<body>
    <div id="header">
        <img id="logo" alt="" src="cup.png">
        <p id="title">This is my web site.</p>
        
    </div>
</body>
</html>
